<script>
      function value() {
         var val = false
         $('#writer').val() == null || $('#name').val() == 'undefined' || $('#name').val() == '' ? alert('이름을 입력해주세요.') :
             $('#title').val() == null || $('#telno').val() == 'undefined' || $('#telno').val() == '' ? alert('연락처를 입력해주세요.') :
                 $('#content').val() == null || $('#email').val() == 'undefined' || $('#email').val() == '' ? alert('email 을 입력해주세요.') : true;
         return val;
     }
     $('#submit').on('click', function () {

             console.log(param);

                 type: "post",
